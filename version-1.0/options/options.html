<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css">
    <title>Options page</title>
</head>

<body>
    <div class="container">
        <h1>Settings</h1>
        <div class="options">
            <h2>Zoom level</h2>
            <input type="range" min="100" max="700" value="100" step="5" id="zoomLevel" name="level">
            <p>Zoom level: <span id="zoomValue">100</span></p>
            <h2>Button behaviour</h2>
            <h3>Disabling behaviour</h3>
            <label>
                <input type="radio" name="options-disable" value="disable" checked>
                Enable button in compose window
            </label>
            <label>
                <input type="radio" name="options-disable" value="enable">
                Disable button in compose window
            </label>
        </div>
        <button class="save-button" id="save-button">Save Settings</button>
    </div>
    <script src="options.js"></script>
</body>

</html>
