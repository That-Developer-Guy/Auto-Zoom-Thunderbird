<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Options page</title>
</head>

<body>
    <div class="container">
        <div class="options">
            <h2>Zoom level</h2>
            <input type="range" min="100" max="700" value="100" step="5" id="zoomLevel" name="level">
            <p>Zoom level: <span id="zoomValue">100</span></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
